<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="images/pattern-background-desktop.svg" alt="">
        <section>
            <img src="images/illustration-hero.svg" alt="">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan margin">
                <img src="images/icon-music.svg" alt="" class="">
                <p>Annual Plan <br><span>$59.99/year</span></p>
                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <button class="margin">Cancel Order</button>
        </section>
    </main>
</body>
</html>
